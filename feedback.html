<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
   <main>
    <h2>ğŸ’¬ Feedback for the story</h2>

    <form id="feedback-form" aria-label="Feedback form for the story">
        <label for="name">Your name</label>
        <input type="text" id="name" placeholder="Type your name" required aria-required="true" />

        <label for="favorite-part">Your favorite part:</label>
        <textarea  id="favorite-part" name="favorite-part" placeholder="Write a short note" aria-describedby="part-help"></textarea>
        <small id="part-help">You can tell us what you liked! Donâ€™t worry â€” just write a few words ğŸ’›</small>


        <fieldset class="rating">
        <legend>â­ Rate our website:</legend>

        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5" title="5 stars">â˜…</label>

        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4" title="4 stars">â˜…</label>

        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3" title="3 stars">â˜…</label>

        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2" title="2 stars">â˜…</label>

        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1" title="1 star">â˜…</label>
      </fieldset>

        <label>
            <input type="checkbox" name="subscribe">
            I want to recieve news
        </label>

        <button type="submit" aria-label="Send your feedback">Send Feedback</button>

      
    </form>


   </main>

   <script>
    document.getElementById("feedback-form").addEventListener("submit", (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const rating = document.querySelector("input[name='rating']:checked")?.value;
        if (!rating) {
            alert("â­ Please select a rating before submitting!");
            return;
        }

        alert(`âœ… Thank you, ${name || "friend"}! Your rating: ${rating}/5`);
        e.target.reset();
    })
   </script>
</body>
</html>
